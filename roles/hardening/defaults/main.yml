# CIS 2.2.9
# CIS 2.2.12
# CIS 2.2.17
# CIS 2.2.18
# CIS 2.2.19
# STIG 021300
unwanted_services:
  - avahi-daemon.service
  - cups.service
  - kdump.service
  - nfs.service
  - rexec.socket
  - rlogin.socket
  - rsh.socket
  - slapd.service
  - smb.service
  - telnet.service
  - tftp.service
  - vsftpd.service

# CIS 1.6.1.4
# CIS 1.6.1.5
